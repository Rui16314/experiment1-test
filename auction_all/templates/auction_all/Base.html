<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Experiment</title>
    <style>
      :root{ --chart-max: 560px; } /* make charts narrower */
      body{ font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 18px; }
      .chart-box{ position:relative; margin:12px auto; padding:10px; border:1px solid #eee; border-radius:10px; max-width:var(--chart-max); }
      .chart-sm{ width:100%; height:160px; display:block; }
      .chart-md{ width:100%; height:200px; display:block; }
      .chart-lg{ width:100%; height:260px; display:block; }
      .grid-2{ display:grid; grid-template-columns:1fr; gap:12px; max-width:var(--chart-max); margin:0 auto; } /* always 1 column */
    </style>
  </head>
  <body>
    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}
  </body>
</html>
