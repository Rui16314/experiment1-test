<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Experiment</title>
    <style>
      :root{ --chart-max: 520px; }
      body{ font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin:18px; }
      .box{ position:relative; margin:12px auto; padding:10px; border:1px solid #eee; border-radius:10px; max-width:var(--chart-max); background:#fff; }
      /* WRAPPER sizes: Chart.js reads parent box size when maintainAspectRatio=false */
      .chart-wrap{ position:relative; width:100%; }
      .h-xs{ height:140px; }
      .h-sm{ height:170px; }
      .h-md{ height:200px; }
      .h-lg{ height:240px; }
      .chart-wrap > canvas{ position:absolute; inset:0; width:100% !important; height:100% !important; }
    </style>
  </head>
  <body>
    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}
  </body>
</html>
